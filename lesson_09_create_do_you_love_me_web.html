<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love me</title>

</head>
<style>
    .display_color {
        background-color: lightblue;
    }
    .btn {
        background-color: gold;
        font-weight: bold;
        font-family: 'Times New Roman', Times, serif;
        border-color: lightyellow;
    }
    
</style>
<body class="display_color">
   <h1 style="position: absolute; left: 220px; top: 175px;">Do you love me?</h1>
    <input type="button" value="YES" onclick="yesClick()" class="btn" style="position: absolute; left: 285px; top: 235px;">
    <input type="button" id="btnNo" value="NO" onmouseover="noHover()" class="btn" style="position: absolute; left: 360px; top: 235px;">

    <script>
        function yesClick(){
            alert("Yes. me too.");
        }
        function  noHover(){
            var x = Math.round(Math.random()* window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('btnNo').style.left = x +"px";
            document.getElementById('btnNo').style.top = y +"px";
        }
    </script>
</body>
</html>
